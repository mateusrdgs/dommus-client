<button *ngIf="compatible" class="speech__recognition" [class.recording]="recording"
  long-press
  (onLongPress)="longPress($event)"
  (onLongPressing)="longPressing($event)"
  (onLongPressEnd)="longPressEnd($event)"
  >
  <i class="fa"
  [ngClass]="
    {
      'fa-microphone': recording,
      'fa-microphone-slash': !recording
    }
  "></i>
</button>
