<ul class="users-list">
  <li class="users-list__item" *ngFor="let item of set">
    <ng-container *ngIf="item else noUser">
      <a [routerLink]="['/', item?.Id, 'dashboard']" class="users-list__item-link" [textContent]="item?.Name"></a>
    </ng-container>
    <ng-template #noUser>
      <a [routerLink]="['new']" class="users-list__item-link" [textContent]="'New user'"></a>
    </ng-template>
  </li>
</ul>
