<aside class="sidebar">
  <div class="sidebar__container">
    <div class="sidebar__current-user">
      <current-user></current-user>
    </div>
    <ul class="sidebar-list">
      <li class="sidebar-list__item">
        <a [routerLink]="'/dashboard'" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="sidebar-list__item-link">Dashboard <i class="fa fa-terminal"></i></a>
      </li>
      <li class="sidebar-list__item">
        <a [routerLink]="'/residences'"
        [ngClass]="
        {
          'active': isActive(['residences', idResidence, 'update']) || isActive(['residences', idResidence]) || isActive(['residences', 'new']) || isActive(['residences'])
        }"
        class="sidebar-list__item-link">Residences <i class="fa fa-home"></i>
      </a>
    </li>
    <li class="sidebar-list__item">
      <a [routerLink]="idResidence ? ['/residences', idResidence, 'rooms'] : null" [routerLinkActive]="['active']"  [class.disabled]="!idResidence" class="sidebar-list__item-link">Rooms <i class="fa fa-television"></i></a>
    </li>
    <li class="sidebar-list__item">
      <a [routerLink]="idResidence ? ['/residences', idResidence, 'boards'] : null" [routerLinkActive]="['active']" [class.disabled]="!idResidence" class="sidebar-list__item-link">Boards <i class="fa fa-microchip"></i></a>
    </li>
    <li class="sidebar-list__item">
      <a routerLink="/" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="sidebar-list__item-link">Tasks<i class="fa fa-tasks"></i></a>
    </li>
  </ul>
</div>
</aside>
