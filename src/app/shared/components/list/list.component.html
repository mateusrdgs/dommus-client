<ul class="list">
  <li class="list__item" *ngFor="let item of set">
    <a [routerLink]="[item?._id || item?.id]" class="list__item-link">
      <h1 class="list__item-link__description" [textContent]="item?.description || item?.name"></h1>
      <span class="list__item-link__subdescription"
        [textContent]="
          (item?.url) ||
          (item.Model === 1 ? 'Arduino UNO' : (item.Model === 2 ? 'Arduino MEGA' : null)) ||
          (this.set[0].hasOwnProperty('components') ? (this.set[0].components.length > 1 ? this.set[0].components.length + 'Components' : (this.set[0].components.length === 1 ? this.set[0].components.length + 'Component' : '0 Components' )) : null) ||
          ((item?.isAdmin === 'true' || item?.isAdmin === 'false') ? (item?.isAdmin === 'true' ? 'Admin': 'User') : (item?.isAdmin === 'false' ? 'User': 'Admin'))">
        </span>
    </a>
  </li>
</ul>
