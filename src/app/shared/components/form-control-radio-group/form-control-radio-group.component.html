<div class="form-control">
  <fieldset class="form-control__fieldset" [class.touched]="control.touched">
    <legend class="form-control__legend" [textContent]="legend"></legend>
    <ng-container *ngFor="let field of fields">
      <label
        class="form-control__label"
        [textContent]="field?.label"
        (click)="onChange(field?.value)"
      >
      </label>
      <input 
        type="radio"
        class="form-control__radio"
        [checked]="field?.value === _value"
        (change)="onChange(field?.value)"
      >
    </ng-container>
  </fieldset>
</div>
