<div class="form-control">
  <label for="{{ controlName }}" class="form-control__label"
    [ngClass]="
      {
        'label-board': controlName === 'board',
        'label-gears': controlName === 'component'
      }"
    [textContent]="controlName | capitalize"
  >
  </label>
  <select class="form-control__select"
    [ngClass]="
      {
        'invalid': control?.invalid && control?.touched,
        'valid': control?.valid
      }"
    (change)="onChange($event)"
    (keyup)="onChange($event)"
    (blur)="onTouched()"
  >
    <ng-container *ngIf="defaultOption">
      <option disabled selected class="form-control__select-option" [textContent]="defaultOption"></option>
    </ng-container>
    <option class="form-control__select-option" *ngFor="let item of items" [value]="item.Id || item.value" [textContent]="item.description || item.model || item.component"></option>
  </select>
  <span class="form-control__warning" *ngIf="control?.invalid && control?.touched">
    Invalid input
  </span>
</div>
