<div class="form-control">
  <label for="{{ controlName }}" class="form-control__label"
    [ngClass]="
      {
        'label-board': controlName === 'board'
      }"
    [textContent]="controlName | capitalize"
  >
  </label>
  <select class="form-control__select"
    [ngClass]="
      {
        'invalid': !control?.valid,
        'valid': control?.valid
      }"
    (change)="onChange($event)"
    (keyup)="onChange($event)"
    (blur)="onTouched()"
  >
    <option disabled selected="selected" class="form-control__select-option">Choose your board model</option>
    <option class="form-control__select-option" *ngFor="let item of items" [value]="item.value" [textContent]="item.model"></option>
  </select>
  <span class="form-control__warning" *ngIf="control?.invalid && control?.touched">
    Invalid input
  </span>
</div>
