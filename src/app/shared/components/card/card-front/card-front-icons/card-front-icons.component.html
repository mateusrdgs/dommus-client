<div class="card__front-icons">
  <ng-container *ngIf="type === 1 || type === 6">
    <i class="fa fa-tasks" aria-hidden="true" (click)="flipTo('left')"></i>
  </ng-container>
  <ng-container *ngIf="teste">
    <i class="fa fa-cog" aria-hidden="true" (click)="flipTo('right')"></i>
  </ng-container>
</div>
