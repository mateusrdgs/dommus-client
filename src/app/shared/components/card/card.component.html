<div class="card"
     [ngClass]=" {
      'flipped-right': flippedTo === 'right',
      'flipped-left': flippedTo === 'left'
     }"
>
  <div class="card__flipper">
    <card-front [componentType]="component?.type" [componentDescription]="component?.description"></card-front>
    <card-back [componentType]="component?.type" [flippedTo]="flippedTo"></card-back>
  </div>
</div>
