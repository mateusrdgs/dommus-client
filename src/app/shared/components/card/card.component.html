<div class="card"
     [ngClass]=" {
      'flipped-right': flippedTo === 'right',
      'flipped-left': flippedTo === 'left'
     }"
    (click)="changeState($event)"
>
  <div class="card__flipper">
    <card-front [component]="component" (positionChange)="onPositionChange($event)"></card-front>
    <card-back [componentIsOn]="component?.isOn" [componentType]="component?.type" [flippedTo]="flippedTo"></card-back>
  </div>
</div>
