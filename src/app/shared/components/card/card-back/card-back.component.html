<div class="card__back"
  [ngClass]="{
    'is-switch': type === 1,
    'is-thermometer': type === 2,
    'is-light': type === 3,
    'is-motion': type === 4,
    'is-sensor': type === 5,
    'is-servo': type === 6,
    'isOn': isOn
  }"
>
  <card-back-left
    [isOpen]="side === 'left'"
    (flippedTo)="flipTo($event)"
  >
  </card-back-left>
  <card-back-right
    [isOpen]="side === 'right'"
    (flippedTo)="flipTo($event)"
  >
  </card-back-right>
</div>
