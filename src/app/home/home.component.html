<div class="home">
  <ng-container *ngFor="let component of components">
    <ng-container [ngSwitch]="component?.custom?.type">
      <switch *ngSwitchCase="1" [component]="component"></switch>
      <thermometer *ngSwitchCase="2" [component]="component"></thermometer>
    </ng-container>
  </ng-container>
</div>
