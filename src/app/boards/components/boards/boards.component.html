<div class="button-container">
  <button-back></button-back>
  <button-new></button-new>
</div>
<div class="boards-container">
  <list [set]="boards" *ngIf="boards else noBoards"></list>
</div>
<ng-template #noBoards>
  <h1 class="boards-container__warning" [textContent]="message"></h1>
</ng-template>
