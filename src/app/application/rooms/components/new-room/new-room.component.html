<div class="button-container">
  <button-back></button-back>
</div>
<div class="new-room-container">
  <form class="new-room-form" [formGroup]="newRoomForm" (ngSubmit)="onSubmit()">
    <form-control-text
      formControlName="description"
      [controlName]="'description'"
      [control]="newRoomForm.controls['description']"
    >
    </form-control-text>
    <button-submit [disabled]="newRoomForm.invalid"></button-submit>
  </form>
</div>
