<div class="button-container">
  <button-back></button-back>
  <button-new></button-new>
</div>
<div class="rooms-container">
  <list [set]="rooms" *ngIf="rooms else noRooms"></list>
  <ng-template #noRooms>
    <h1 class="rooms-container__warning" [textContent]="message"></h1>
  </ng-template>
</div>
