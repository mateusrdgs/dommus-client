<div class="button-container">
  <button-back></button-back>
</div>
<div class="update-room-container">
  <form class="update-room-form" [formGroup]="updateRoomForm" (ngSubmit)="onSubmit()">
    <form-control-text
      formControlName="description"
      [controlName]="'descrição'"
      [control]="updateRoomForm.controls['description']"
    >
    </form-control-text>
    <button-submit
      [text]="'Salvar'"
      [disabled]="updateRoomForm.invalid"
    ></button-submit>
  </form>
</div>
