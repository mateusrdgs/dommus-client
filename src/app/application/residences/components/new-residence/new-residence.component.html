<div class="button-container">
  <button-back></button-back>
</div>
<div class="new-residence__container">
  <form [formGroup]="newResidenceForm" class="new-residence-form" (ngSubmit)="onSubmit()">
    <form-control-text
      formControlName="description"
      [controlName]="'descrição'"
      [control]="newResidenceForm.controls['description']"
      [placeholder]="'Descrição da residência'"
    >
    </form-control-text>
    <form-control-text
      formControlName="url"
      [controlName]="'url'"
      [control]="newResidenceForm.controls['url']"
      [placeholder]="'Url da residência'"
    >
    </form-control-text>
    <button-submit
      [text]="'Cadastrar'"
      [disabled]="newResidenceForm.invalid"
    ></button-submit>
  </form>
</div>
<modal [headerTitle]="'Aviso'" [openModal]="openModal" (closeModal)="onCloseModal($event)">
  <ng-container *modalBody>
    <span class="warning__message"
      [textContent]="warningMessage"
    >
    </span>
  </ng-container>
</modal>
