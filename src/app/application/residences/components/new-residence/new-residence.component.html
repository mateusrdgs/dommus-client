<button-back></button-back>
<div class="new-residence-container">
  <h1 class="new-residence-container__title">Create a new residence</h1>
  <form [formGroup]="newResidenceForm" class="new-residence-form" (ngSubmit)="onSubmit()">
    <form-control-text
      formControlName="description"
      [controlName]="'description'"
      [control]="newResidenceForm.controls['description']"
    >
    </form-control-text>
    <form-control-text
      formControlName="url"
      [controlName]="'url'"
      [control]="newResidenceForm.controls['url']"
    >
    </form-control-text>
    <button-submit [disabled]="newResidenceForm.invalid"></button-submit>
  </form>
</div>
