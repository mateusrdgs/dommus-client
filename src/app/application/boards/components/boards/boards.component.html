<div class="button-container">
  <button-back></button-back>
</div>
<div class="boards-container">
  <carousel *ngIf="boards?.length else noBoards" [items]="boards" [showControls]="boards?.length > 1"></carousel>
</div>
<ng-template #noBoards>
  <h1 class="boards-container__warning" [textContent]="message"></h1>
</ng-template>
