<div class="login-container">
  <h1 class="login__text">Login</h1>
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
    <label for="email" class="login-form__label">Email</label>
    <input type="text" formControlName="email" class="login-form__input">
    <label for="password" class="login-form__label">Password</label>
    <input type="password" formControlName="password" class="login-form__input">
    <input type="submit" value="Login" class="login-form__submit" [disabled]="loginForm.invalid">
  </form>
  <a [routerLink]="['new-account']">Create a new account</a>
</div>
