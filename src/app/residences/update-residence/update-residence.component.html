<div class="update-residence-container" *ngIf="residence">
  <h1 class="update-residence-container__title">Update {{ residence?.description }}</h1>
  <form [formGroup]="updateResidenceForm" class="update-residence-form" (ngSubmit)="onSubmit()">
    <label for="description" class="update-residence-form__label">Description</label>
    <input type="text" formControlName="description" class="update-residence-form__input">
    <label for="url" class="update-residence-form__label">Url</label>
    <input type="text" formControlName="url" class="update-residence-form__input">
    <input type="submit" value="Save" [disabled]="updateResidenceForm.invalid" class="update-residence-form__submit">
  </form>
</div>
